<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="dist/style/style.min.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
        />
    </head>
    <body>
        <div class="bigmoon">
            <img src="img/waning quarter.svg" alt="" />
        </div>
        <div class="kumo2">
            <img src="img/kumo-02.svg" alt="" />
        </div>
        <div class="kumo3">
            <img src="img/kumo-03.svg" alt="" />
        </div>
        <div class="kumo1">
            <img src="img/kumo-01.svg" alt="" />
        </div>
        <!-- 時間文字區 -->
        <div class="txtbox">
            <div class="tidetime">
                <div class="txt">今日</div>
                <div class="txt">月出 23:11</div>
                <div class="txt">月沒 11:57</div>
            </div>
            <div class="date">
                <div class="txt">2 0 2 3 / 0 8 / 0 8</div>
            </div>
            <div class="lunarcalendar">
                <div class="txt">節氣 : 立秋</div>
                <div class="txt">癸卯 六月 二十二</div>
            </div>
        </div>
        <div class="moonimg"><img src="img/ico_moon-2.svg" alt="" /></div>
        <div class="starimg1"><img src="img/icon_Star-03.svg" alt="" /></div>
        <div class="starimg2"><img src="img/icon_Star-1.svg" alt="" /></div>
        <div class="starimg3"><img src="img/icon_Star-1.svg" alt="" /></div>
        <!-- icon -->
        <div class="wrap">
            <div class="icon">
                <div class="txt">今日</div>
                <i class="fi fi-sr-house-chimney"></i>
            </div>
            <div class="icon">
                <div class="txt">月亮</div>
                <i class="fi fi-ss-moon"></i>
            </div>
            <div class="icon">
                <div class="txt">太陽</div>
                <i class="fi fi-sr-brightness"></i>
            </div>
            <div class="icon">
                <div class="txt">星星</div>
                <i class="fi fi-sr-star"></i>
            </div>
            <div class="icon">
                <div class="txt">潮汐</div>
                <i class="fi fi-ss-water"></i>
            </div>
            <div class="icon">
                <div class="txt">科普</div>
                <i class="fi fi-ss-book"></i>
            </div>
            <div class="icon">
                <div class="txt">其他</div>
                <i class="fi fi-br-menu-dots"></i>
            </div>
        </div>
    </body>
</html>
